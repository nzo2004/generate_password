
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">

    <meta name="description" content="Password Generator App is one more valuable project among 7 Useful JS Projects by RDC.">

    <title>Password Generator • RDC</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">

		<div class="box">
			<h1>Şifre oluşturucu:</h1>
			<div class="result-container">
				<span id="result"></span>
				<button class="btn" id="clipboard">
					<i class="far fa-clipboard"></i>
				</button>
			</div>
			<div class="options">
				<div class="option">
					<label>Şifre kaç karakterli</label>
					<input type="number" id="length" min='4' max='20' value='20' />
				</div>
				<div class="option">
					<label>Büyük harfler</label> 
					<input type="checkbox" id="uppercase" checked />
				</div>
				<div class="option">
					<label>Küçük harfler</label> 
					<input type="checkbox" id="lowercase" checked />
				</div>
				<div class="option">
					<label>Rakamlar</label> 
					<input type="checkbox" id="numbers" checked />
				</div>
				<div class="option">
					<label>Özel Semboller</label> 
					<input type="checkbox" id="symbols" checked />
				</div>
			</div>
			<button class="btn btn-large" id="generate">
				Şifre Oluştur
			</button>
		</div> 

	</div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
